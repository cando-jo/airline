<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All Flights</h1>
    <ul>
        {% for flight in all_flights %}
        
        <li>Flight <a href="{% url 'flight' flight.id %}"> {{flight.id}}</a>: From {{flight.origin}} to {{flight.destination}} ({{flight.passengers.all.count}} passengers)</li>
        {% endfor %}
    </ul>
</body>
</html>
